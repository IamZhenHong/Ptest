<!-- myapp/templates/myapp/landing_page.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        .top,
        .bottom {
            height: calc(2/9 * 100vh);
            background-color: #6f3e42;
        }

        .center {
            height: calc(5/9 * 100vh);
            background-color: #e8e0d5;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
        }

        p {
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="top"></div>
    <div class="center">
        <a href="{% url 'index' %}">Go to Index</a>



    </div>
    <div class="bottom"></div>
</body>
</html>
